<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/kapcsolat.css}" />
    <title>Kapcsolat</title>
</head>
<body>
<header>
    <div th:insert="menu"></div>
</header>
<span class="lep" sec:authorize="isAnonymous()">
<a>Üzenjen nekünk!</a>
</span>
<span class="lep" sec:authorize="isAuthenticated()">
<a><span sec:authentication="principal.username">User</span>, itt küldhetsz nekünk üzenetet!</a>
</span>
<form action="#" th:action="@{/uzenet_feldolgoz}" th:object="${mess}" method="post">
    <textarea name="text" th:field="*{content}" placeholder="Üzenet" class="kapcs"></textarea>
    <input type="submit" value="Küldés"/>
</form>

<div th:insert="footer"></div>
</body>
</html>
