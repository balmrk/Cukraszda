<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Belépés</title>
</head>
<body>
<form name="f" th:action="@{/login}" method="post">
    <div th:if="${param.error}" class="alert alert-error">
            Hibás felhasználónév vagy/és jelszó.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Sikeres belépés.
        </div>
        <input type="text" id="username" name="username" placeholder="Felhasználónév"/>
        <input type="password" id="password" name="password" placeholder="Jelszó"/>
        <div class="form-actions">
            <button type="submit" class="btn">Belépés</button>
    </div>
</form>
</body>
</html>
